<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
html {
	height: 100%
}

body {
	height: 100%;
	margin: 0;
	padding: 0
}

#map_canvas {
	height: 100%
}
</style>
<script type="text/javascript"
	src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAk9XHSmk_a3AJ5qf4ryv4uFJn3iBoeIpI&sensor=true&&libraries=visualization">
	
</script>
<script type="text/javascript">
	var map;
	var watchId = null;

	var myLocation = null;
	var myLocationMarker = null;

	function initialize() {
		var mapOptions = {
			center : new google.maps.LatLng(58, 16),
			zoom : 7,
			mapTypeId : google.maps.MapTypeId.ROADMAP
		};
		
		map = new google.maps.Map(document.getElementById("map_canvas"),
				mapOptions);
		
/*		var layer = new google.maps.visualization.MapsEngineLayer({
		    mapId: '12406476794211073348-05414812628978701557',
		    layerKey: 'layer_00001', 
		    map: map
		  });
		
		var layer2 = new google.maps.visualization.MapsEngineLayer({
		    mapId: '12406476794211073348-05414812628978701557',
		    layerKey: 'layer_00002', 
		    map: map
		  });
		
*/
		

		loadFromJSON();

		getLocation();

	}

	function getLocation() {
		startWatch();
	}

	function startWatch() {
		if (navigator.geolocation) {
			var optn = {
				enableHighAccuracy : true,
				timeout : Infinity,
				maximumAge : 0
			};
			watchId = navigator.geolocation.watchPosition(showPosition,
					showError, optn);
		} else {
			alert('Geolocation is not supported in your browser');
		}
	}
	function stopWatch() {
		if (watchId) {
			navigator.geolocation.clearWatch(watchId);
			watchId = null;
		}
	}

	function showPosition(position) {
		
		if(myLocationMarker != null){
			myLocationMarker.setMap(null);	
		}
		
		myLocation = new google.maps.LatLng(position.coords.latitude,
				position.coords.longitude);
		

	    myLocationMarker = new google.maps.Marker({
			position : myLocation,
			map : map,
			icon : 'mylocation_icon.png'
		});

		var infowindow = new google.maps.InfoWindow({
			content : 'Your location    '
		});

		google.maps.event.addListener(myLocationMarker, 'click', function() {
			map.setCenter(myLocationMarker.getPosition());
			infowindow.open(map, myLocationMarker);
		});

	}

	function showError(error) {
		switch (error.code) {
		case error.PERMISSION_DENIED:
			alert("User denied the request for Geolocation.");
			break;
		case error.POSITION_UNAVAILABLE:
			alert("Location information is unavailable.");
			break;
		case error.TIMEOUT:
			alert("The request to get user location timed out.");
			break;
		case error.UNKNOWN_ERROR:
			alert("An unknown error occurred.");
			break;
		}
	}

	function loadFromJSON() {
		$.getJSON("pois.json", function(json1) {
			$.each(json1, function(key, data) {
				var latLng = new google.maps.LatLng(data.lat, data.lng);
				// Creating a marker and putting it on the map
				var marker = new google.maps.Marker({
					position : latLng,
					title : data.title
				});

				marker.setMap(map);

				var infowindow = new google.maps.InfoWindow({
					content : '<h2>' + data.title + '</h2> <br/>'
							+ data.description
				});

				google.maps.event.addListener(marker, 'click', function() {
					map.setCenter(marker.getPosition());
					infowindow.open(map, marker);
				});

			});
		});
	}
</script>
<script type="text/javascript"
	src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body onload="initialize()">
	<iframe id="map_canvas" name="map_canvas" src="https://mapsengine.google.com/12406476794211073348-05414812628978701557-4/widget/in_iframe" width="100%" height="100%"></iframe>
	
	
</body>
</html>
