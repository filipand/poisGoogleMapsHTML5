<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
<link rel="stylesheet" type="text/css" href="style.css"/>
<script type="text/javascript"
        src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAk9XHSmk_a3AJ5qf4ryv4uFJn3iBoeIpI&sensor=true&libraries=visualization,places">

</script>
<script type="text/javascript">
var map;

var directionsDisplay;
var directionsService = new google.maps.DirectionsService();

var watchId = null;

var myLocation = null;
var myLocationMarker = null;

var destination;

var travelling = false;

function initialize() {

	
	travelling = false;
	
    directionsDisplay = new google.maps.DirectionsRenderer();


    var mapOptions = {
        center: new google.maps.LatLng(58, 16),
        zoom: 7,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);

    directionsDisplay.setMap(map);
    directionsDisplay.setPanel(document.getElementById('directions-panel'));


    var layer = new google.maps.visualization.MapsEngineLayer({
        mapId: '12406476794211073348-05414812628978701557',
        layerKey: 'layer_00001',
        map: map
    });

    var layer2 = new google.maps.visualization.MapsEngineLayer({
        mapId: '12406476794211073348-05414812628978701557',
        layerKey: 'layer_00002',
        map: map
    });

    loadFromJSON();

    getLocation();

    prepareSearchBox();
}


function calcRoute() {
	
	travelling = true;
	  var start = myLocation;
	  
	  var end = destination;
	  var request = {
	    origin: start,
	    destination: end,
	    travelMode: google.maps.TravelMode.DRIVING
	  };
	  directionsService.route(request, function(response, status) {
	    if (status == google.maps.DirectionsStatus.OK) {
	      directionsDisplay.setDirections(response);
	    }
	  });
	}

function prepareSearchBox() {

    var input = /** @type {HTMLInputElement} */
            (document.getElementById('pac-input'));

    var types = document.getElementById('type-selector');
    map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
    map.controls[google.maps.ControlPosition.TOP_LEFT].push(types);

    var autocomplete = new google.maps.places.Autocomplete(input);
    autocomplete.bindTo('bounds', map);

    var infowindow = new google.maps.InfoWindow();
    var marker = new google.maps.Marker({
        map: map,
        anchorPoint: new google.maps.Point(0, -29)
    });

    google.maps.event
            .addListener(
            autocomplete,
            'place_changed',
            function () {
                infowindow.close();
                marker.setVisible(false);
                var place = autocomplete.getPlace();
                if (!place.geometry) {
                    return;
                }

                // If the place has a geometry, then present it on a map.
                if (place.geometry.viewport) {
                    map.fitBounds(place.geometry.viewport);
                } else {
                    map.setCenter(place.geometry.location);
                    map.setZoom(17); // Why 17? Because it looks good.
                }
                marker.setIcon(/** @type {google.maps.Icon} */
                        ({
                            url: place.icon,
                            size: new google.maps.Size(71, 71),
                            origin: new google.maps.Point(0, 0),
                            anchor: new google.maps.Point(17, 34),
                            scaledSize: new google.maps.Size(35, 35)
                        }));
                marker.setPosition(place.geometry.location);
                marker.setVisible(true);

                var address = '';
                if (place.address_components) {
                    address = [
                        (place.address_components[0]
                                && place.address_components[0].short_name || ''),
                        (place.address_components[1]
                                && place.address_components[1].short_name || ''),
                        (place.address_components[2]
                                && place.address_components[2].short_name || '') ]
                            .join(' ');
                }
                
                var infowindowContent = '<div><strong>' + place.name + '</strong><br>' + address + "</br> <button onclick=\"calcRoute()\">Navigate</button>";
                
                destination = marker.getPosition();

                infowindow.setContent(infowindowContent);
                infowindow.open(map, marker);
                
                google.maps.event.addListener(marker, 'click', function () {
                    infowindow.open(map, marker);
                    
                });
                
            });

}

function getLocation() {
    startWatch();
}

function startWatch() {
    if (navigator.geolocation) {
        var optn = {
            enableHighAccuracy: true,
            timeout: Infinity,
            maximumAge: 0
        };
        watchId = navigator.geolocation.watchPosition(showPosition,
                showError, optn);
    } else {
        alert('Geolocation is not supported in your browser');
    }
}
function stopWatch() {
    if (watchId) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
    }
}

function showPosition(position) {

    if (myLocationMarker != null) {
        myLocationMarker.setMap(null);
    }

    myLocation = new google.maps.LatLng(position.coords.latitude,
            position.coords.longitude);

    myLocationMarker = new google.maps.Marker({
        position: myLocation,
        map: map,
        icon: 'mylocation_icon.png'
    });

    var infowindow = new google.maps.InfoWindow({
        content: 'Your location    '
    });
    
    if(travelling == true) {
    	calcRoute();
    }
    
    
    google.maps.event.addListener(myLocationMarker, 'click', function () {
        map.setCenter(myLocationMarker.getPosition());
        infowindow.open(map, myLocationMarker);
    });
    
    
    

}

function showError(error) {
    switch (error.code) {
        case error.PERMISSION_DENIED:
            alert("User denied the request for Geolocation.");
            break;
        case error.POSITION_UNAVAILABLE:
            alert("Location information is unavailable.");
            break;
        case error.TIMEOUT:
            alert("The request to get user location timed out.");
            break;
        case error.UNKNOWN_ERROR:
            alert("An unknown error occurred.");
            break;
    }
}

function loadFromJSON() {
    $.getJSON("pois.json", function (json1) {
        $.each(json1, function (key, data) {
            var latLng = new google.maps.LatLng(data.lat, data.lng);
            // Creating a marker and putting it on the map
            var marker = new google.maps.Marker({
                position: latLng,
                title: data.title
            });

            marker.setMap(map);

            var infowindow = new google.maps.InfoWindow({
                content: '<h2>' + data.title + '</h2> <br/>'
                        + data.description
            });

            google.maps.event.addListener(marker, 'click', function () {
                map.setCenter(marker.getPosition());
                infowindow.open(map, marker);
            });

        });
    });
}
</script>
<script type="text/javascript"
        src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body onload="initialize()">
<input id="pac-input" class="controls" type="text"
       placeholder="Search Box"/>

<div id="directions-panel"></div>
<div id="map_canvas"></div>


</body>
</html>
