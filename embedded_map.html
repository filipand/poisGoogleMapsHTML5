



<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

<script type="text/javascript"
	src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAk9XHSmk_a3AJ5qf4ryv4uFJn3iBoeIpI&sensor=true&libraries=visualization,places">
	
</script>
<script type="text/javascript">
	var watchId;
	var map;
	var myLocation;
	var myLocationMarker = null;

	function initialize() {
		var mapOptions = {
			center : new google.maps.LatLng(58, 16),
			zoom : 7,
			mapTypeId : google.maps.MapTypeId.ROADMAP
		};

		map = map = new google.maps.Map(document
				.getElementById("map_canvas"), mapOptions);

		if (navigator.geolocation) {
			var optn = {
				enableHighAccuracy : true,
				timeout : Infinity,
				maximumAge : 0
			};
			watchId = navigator.geolocation.watchPosition(showPosition,
					showError, optn);
		} else {
			alert('Geolocation is not supported in your browser');
		}

	}

	function showPosition(position) {

		if (myLocationMarker != null) {
			myLocationMarker.setMap(null);
		}

		myLocation = new google.maps.LatLng(position.coords.latitude,
				position.coords.longitude);

		myLocationMarker = new google.maps.Marker({
			position : myLocation,
			map : map
		});

	}

	function showError(error) {
		switch (error.code) {
		case error.PERMISSION_DENIED:
			alert("User denied the request for Geolocation.");
			break;
		case error.POSITION_UNAVAILABLE:
			alert("Location information is unavailable.");
			break;
		case error.TIMEOUT:
			alert("The request to get user location timed out.");
			break;
		case error.UNKNOWN_ERROR:
			alert("An unknown error occurred.");
			break;
		}
	}
</script>

</head>
<body onload="initialize()">

</html>
